<!-- 
    ¿Como podemos saber que reglas de CSS tiene mayor especificidad?

    x 0 0 0 0 // !Important > Esta es la mayor prioridad y especificidad de todas. 
    
    x 0 0 0 // Estilos en linea

    x 0 0 // #ID

    x 0 // Clases, Atributos y Pseudoclases

    x // Elementos y Pseudoelementos

    0 // Selector universal

    nota: CSS siempre dará prioridad al último selector de la misma jerarquía; esto quiere decir que si tenemos dos selectores que tienen la misma etiqueta pero diferente propiedad siempre tomará la propiedad de el último selector escrito en el código. 
-->
