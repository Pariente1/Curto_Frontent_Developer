<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 62.5%;
        }
        body{
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: pink;
        }
        p{
            font-size: 2.5rem;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: plum;
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <p>Master</p>
    <div class="container"></div>
</body>
</html>


<!-- Un rem equivale a 16px por defecto, pero esto puede cambiar si nosotros asi lo determinamos.

Para cambiarlo, en el archivo de CSS tenemos que colocar este codigo al inicio. 

        html{
            font-size: 100%;
        }

Al modificar el font-size de todo el HTML con su respectivo porcentaje podemos tambien cambiar el valor de rem.

Lo que comunmente se hace es ponerlo al 62.5% para que de esa manera el rem sea equivalente a 10px. Y asi tener siempre en cuenta el valor de rem para hacer cuentas facilmente en nuestro documento. 

        html{
            font-size: 62.5%;
        }

Este codigo es igual a 10px por cada rem.

-->
